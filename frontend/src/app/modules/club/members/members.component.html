<app-header></app-header>
<div class="dashboard-container members-container">
  <div class="page-header">
    <h1>Club Members</h1>
    <button routerLink="/club/dashboard" class="btn btn-secondary">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
      Back to Dashboard
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading members...</p>
  </div>

  <div *ngIf="!loading && members.length === 0" class="empty-state card">
    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
      <circle cx="9" cy="7" r="4"/>
      <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
      <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
    </svg>
    <h3>No Members Yet</h3>
    <p>This club doesn't have any members yet.</p>
  </div>

  <div *ngIf="!loading && members.length > 0" class="members-grid">
    <div *ngFor="let member of members" class="member-card card">
      <div class="member-avatar">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <div class="member-info">
        <h3>{{ member.first_name }} {{ member.last_name }}</h3>
        <p class="member-email">{{ member.email }}</p>
        <p class="member-roll">Roll No: {{ member.roll_number }}</p>
        <span class="badge" [ngClass]="{
          'badge-success': member.role === 'president',
          'badge-info': member.role === 'member'
        }">
          {{ member.role | titlecase }}
        </span>
      </div>
    </div>
  </div>
</div>
