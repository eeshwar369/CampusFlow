<app-header></app-header>
<div class="dashboard-container club-dashboard-container">
  <h1>Club Dashboard</h1>

  <div *ngIf="loading" class="loading">Loading...</div>

  <div *ngIf="dashboard && !loading" class="dashboard-content">
    <div class="club-info card">
      <h2>{{ dashboard.club.name }}</h2>
      <p>{{ dashboard.club.description }}</p>
      <div class="club-meta">
        <span class="badge badge-info">{{ dashboard.club.category }}</span>
        <span *ngIf="dashboard.club.is_active" class="badge badge-success">Active</span>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">ðŸ‘¥</div>
        <h3>{{ dashboard.memberCount }}</h3>
        <p>Members</p>
      </div>
      <div class="stat-card">
        <div class="stat-icon">ðŸ“…</div>
        <h3>{{ dashboard.upcomingEvents }}</h3>
        <p>Upcoming Events</p>
      </div>
    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <div class="action-buttons">
        <button routerLink="/club/events" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          Manage Events
        </button>
        <button routerLink="/club/members" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          View Members
        </button>
      </div>
    </div>
  </div>
</div>
